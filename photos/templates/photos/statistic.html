<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body style="background-color: floralwhite">
    <div class="page-header">
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color: dodgerblue">
            <h1 style="color: snow"><a href="{% url 'photos:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  </a>Statistics </h1>
        </nav>
    </div>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item">Mountain {{ perc_mountain }}% in all uploaded photos</li>
                        <li class="list-group-item">Castel {{ perc_castel }}% in all uploaded photos</li>
                        <li class="list-group-item">Beach {{ perc_beach }}% in all uploaded photos</li>
                        <li class="list-group-item">{{ perc_winner }}% of daily winner in all uploaded photos </li>
                        <li class="list-group-item">The most liked photo is: </li>
                        <li class="list-group-item">
                            <a href="{% url 'photos:detail' photo.id %}"><img src="{{ photo.image.url }} " width="600" height="400">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
</body>


</html>
