<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body style="background-color: floralwhite">
    <div class="page-header">
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color: dodgerblue">
            <h1 style="color: snow"><a href="{% url 'photos:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  </a>All photos </h1>
        </nav>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                {% for item in list %}
                <a href="{% url 'photos:detail' item.id %}"><img src="{{ item.image.url }} " width="600" height="400" />
                </a>
                <p>{{ item.city }}</p>
                <p>{{ item.description }}</p>
                {% endfor %}
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>

</html>
