<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body style="background-color: floralwhite">
    <div class="page-header">
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color: dodgerblue">
            <h1 style="color: snow"><a href="{% url 'photos:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  </a>Registration </h1>
        </nav>
    </div>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                {% load staticfiles %}
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    {% if form.errors %}
                    <p>Some error of input data, please try again.</p>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %} {{ form.as_p }}
                        <input type="submit" value="login" />
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
</body>

</html>
